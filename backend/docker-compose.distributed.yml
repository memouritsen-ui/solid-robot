# Distributed crawling infrastructure
# Usage: docker compose -f docker-compose.distributed.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: solid-robot-redis
    ports:
      - "6381:6379"  # Use 6381 externally to avoid conflicts
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: solid-robot-worker-1
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CELERY_WORKER_CONCURRENCY=2
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  celery-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: solid-robot-worker-2
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CELERY_WORKER_CONCURRENCY=2
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Optional: Flower for monitoring Celery tasks
  flower:
    image: mher/flower:2.0
    container_name: solid-robot-flower
    command: celery flower --broker=redis://redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: solid-robot-network
